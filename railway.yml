# railway.yml

# Specify the builder for your project (Java in this case)
build:
  builder: NIXPACKS
  buildCommand: "./gradlew clean fatJar"
  env:
    NIXPACKS_JDK_VERSION: "19"
    NIXPACKS_GRADLE_VERSION: "8"

# Define the deployment settings
deploy:
  numReplicas: 1
  sleepApplication: false
  restartPolicyType: ON_FAILURE
  restartPolicyMaxRetries: 10
